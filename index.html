<!DOCTYPE html>
<html>
<head>
  <title>Website Emulator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 30px;
    }

    .address-bar {
      display: flex;
      align-items: center;
      padding: 10px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 800px;
      margin: 0 auto;
    }

    .address-bar input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
      margin-right: 10px;
    }

    .address-bar button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0078D4;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .address-bar button:hover {
      background-color: #005fa3;
    }

    #viewer {
      background: white;
      margin-top: 30px;
      padding: 20px;
      min-height: 600px;
      width: calc(100% - 60px);
      margin-left: auto;
      margin-right: auto;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      overflow: auto;
    }
  </style>
</head>
<body>
  <div class="address-bar">
    <input type="text" id="urlInput" placeholder="Enter website URL (https://...)" autocomplete="off" onkeydown="if(event.key==='Enter'){loadWebsite()}">
    <button onclick="loadWebsite()">Go</button>
  </div>

  <div id="viewer">Website will appear here.</div>

  <script>
    function loadWebsite(url = null) {
      const viewer = document.getElementById("viewer");
      const input = document.getElementById("urlInput");
      url = url || input.value;

      if (!url.startsWith("http")) {
        alert("Please enter a full URL including http or https.");
        return;
      }

      viewer.innerHTML = "<p>Loading site...</p>";

      fetch(`/render?url=${encodeURIComponent(url)}`)
        .then(res => res.text())
        .then(html => {
          viewer.innerHTML = html;

          const scripts = viewer.querySelectorAll("script");
          scripts.forEach(oldScript => {
            const newScript = document.createElement("script");
            if (oldScript.src) {
              newScript.src = oldScript.src;
            } else {
              newScript.textContent = oldScript.textContent;
            }
            oldScript.replaceWith(newScript);
          });
        })
        .catch(err => {
          viewer.innerHTML = `<p>Error loading site: ${err}</p>`;
        });
    }
  </script>
</body>
</html>
